<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">  
    <title>Todol</title>
    <link rel="stylesheet" href="todo.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="task-input">
        <input type="text" placeholder="Ajouter une nouvelle tache">
      </div>
      <div class="controls">
        <div class="filters">
          <span class="active" id="all">tout</span>
          <span id="pending">en att..</span>
          <span id="completed">complété</span>
        </div>
        <button class="clear-btn">T.effacer</button>
      </div>
      <ul class="task-box"></ul>
    </div>

    <script src="todo.js"></script>

  </body>
</html>
